<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/x-icon" href="src\img\icons\panda_icon.svg" rel="shortcut icon">
  <link rel="stylesheet" href="src\sass\main.css">
  <title>Watch online</title>
</head>

<body>
  <header>
    <div class="wrapper header">
      <div class="header__logo"><a href="index.html">
          <h1 class="logo__text">PetStory online</h1>
          <img src="src\img\icons\bamboo.png" alt="bamboo" class="logo__img">
        </a>
      </div>
      <nav>
        <ul class="nav__items">
          <li class="header__item"><a href="index.html" class="header__link">About</a></li>
          <li class="header__item"><a href="#" class="header__link">Map</a></li>
          <li class="header__item"><a href="#" class="header__link">Zoos</a></li>
          <li class="header__item"><a href="donate.html" class="header__link">Donate</a></li>
          <li class="header__item"><a href="#" class="header__link">Contact us</a></li>
          <li class="header__item last"><a href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online"
              class="header__link" target="_blank">Designed by ©</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <img src="src\img\Group.png" alt="sad panda" class="sad-panda">
  <footer>
    <div class="wrapper">
      <div class="footer__subscribe">
        <div class="header__logo foot">
          <a href="index.html">
            <p class="logo__text">PetStory online</p>
          </a>
          <img src="src\img\icons\bamboo.png" alt="bamboo" class="logo__img">
        </div>
        <div class="form__act">
          <p class="form__capt">Subscribe to our news</p>
          <form action="index.html" class="footer__form">
            <input type="email" placeholder="Enter your email" name="mail" required class="form__text">
            <button class="form__submit">Submit</button>
          </form>
        </div>
      </div>
      <form action="donate.html"><button class="default square">donate for volunteers</button></form>
      <div class="footer__info">
        <div class="footer__social">
          <ul class="social__items">
            <li class="social__item">
              <a href="https://ru-ru.facebook.com/" class="social__links">
                <div class="social__circle"><img src="src\img\icons\Fill-212.png" alt="icon" class="social__icon"></div>
                <p class="social__par">Facebook</p>
              </a>
            </li>
            <li class="social__item">
              <a href="https://twitter.com/" class="social__links">
                <div class="social__circle"><img src="src\img\icons\Fill-173.png" alt="icon" class="social__icon"></div>
                <p class="social__par">Twitter</p>
              </a>
            </li>
            <li class="social__item">
              <a href="instagram.com" class="social__links">
                <div class="social__circle"><img src="src\img\icons\Fill-167.png" alt="icon" class="social__icon"></div>
                <p class="social__par">Instagram</p>
              </a>
            </li>
            <li class="social__item">
              <a href="https://www.youtube.com/" class="social__links">
                <div class="social__circle"><img src="src\img\icons\Fill-214.png" alt="icon" class="social__icon"></div>
                <p class="social__par">YouTube</p>
              </a>
            </li>
          </ul>
          <nav>
            <ul class="nav__items foot">
              <li class="header__item"><a href="index.html" class="header__link">About</a></li>
              <li class="header__item"><a href="#" class="header__link">Map</a></li>
              <li class="header__item"><a href="#" class="header__link">Zoos</a></li>
              <li class="header__item"><a href="#" class="header__link">Contact us</a></li>
            </ul>
          </nav>
          <div class="footer__by">
            <p class="by__p">Designed by Alisa Samborskaya</p>
            <p class="by__p sec">©RSSchool & ©Yem Digital 2021</p>
          </div>
        </div>
      </div>
  </footer>

</body>

</html>
